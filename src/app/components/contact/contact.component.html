<div class="contact__container">
    <div class="contact__inner-container">
        <div class="contact__text-container">
            <div class="contact__stay-connected">Let's Stay Connected!</div>
            <div class="contact__icon-container">
                <a><img class="contact__icon" src="../../../assets/images/gmail.svg" alt="gmail"></a>
                <a><img class="contact__icon" src="../../../assets/images/linkedin.svg" alt="linkedin"></a>
                <a><img class="contact__icon" src="../../../assets/images/github.svg" alt="github"></a>
            </div>
            <div class="contact__form-container" *ngIf="!messageError && !messageSuccess">
                <div class="contact__message">Do you have any message for me? Feel free to write me.</div>
                <form id="contact-form" [formGroup]="contactForm" e (ngSubmit)="submitMessage()">
                    <input class="contact__input" type="text" formControlName="name" name="name">
                    <input class="contact__input" type="email" formControlName="email" name="email">
                    <textarea class="contact__text-area" cols="30" rows="5" formControlName="message"
                        name="message"></textarea>
                    <button class="contact__button" type="submit" [disabled]="contactForm.invalid">Send</button>
                </form>
            </div>
            <div class="contact__message-sent" *ngIf="messageSuccess">
                <div>Hey, I got your valuable message. Thanks, pal.</div>
            </div>
            <div class="contact__message-error" *ngIf="messageError">
                Oops! Something went wrong.
            </div>
        </div>
    </div>
</div>
